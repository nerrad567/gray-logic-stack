gateway:
  individual_address: "1.0.0"
  client_address: "1.0.255"

devices:
  # ============================================
  # WALL SWITCHES (Input Devices)
  # ============================================

  # 2-button wall switch by the living room door
  # Button 1 controls the ceiling light (GA 1/1/0)
  # Button 2 controls the blinds (GA 2/1/0)
  - id: "living-room-wall-switch"
    type: "template_device"
    template: "push_button_2"
    individual_address: "1.2.1"
    group_addresses:
      button_1: "1/1/0" # Same GA as living-room-ceiling-light switch_cmd
      button_2: "2/1/0" # Same GA as living-room-blinds position_cmd
      led_1: "1/1/1" # Feedback from light status
      led_2: "2/1/1" # Feedback from blind status
    initial:
      button_1: false
      button_2: false
      led_1: false
      led_2: false

  # Single switch by kitchen entrance
  - id: "kitchen-wall-switch"
    type: "template_device"
    template: "push_button_2"
    individual_address: "1.2.2"
    group_addresses:
      button_1: "1/2/0" # Same GA as kitchen-pendant-light switch_cmd
      button_2: "1/1/0" # Also controls living room light (multi-location control)
      led_1: "1/2/1" # Feedback from kitchen light
      led_2: "1/1/1" # Feedback from living room light
    initial:
      button_1: false
      button_2: false
      led_1: false
      led_2: false

  # ============================================
  # LIGHTING (Output Devices / Actuators)
  # ============================================

  - id: "living-room-ceiling-light"
    type: "light_dimmer"
    individual_address: "1.1.1"
    group_addresses:
      switch_cmd: "1/1/0"
      switch_status: "1/1/1"
      brightness_cmd: "1/1/2"
      brightness_status: "1/1/3"
    initial:
      "on": false
      brightness: 0

  - id: "kitchen-pendant-light"
    type: "light_switch"
    individual_address: "1.1.2"
    group_addresses:
      switch_cmd: "1/2/0"
      switch_status: "1/2/1"
    initial:
      "on": false

  # ============================================
  # BLINDS / SHADING (Output Devices)
  # ============================================

  - id: "living-room-blinds"
    type: "blind"
    individual_address: "1.1.3"
    group_addresses:
      position_cmd: "2/1/0"
      position_status: "2/1/1"
      slat_cmd: "2/1/2"
      slat_status: "2/1/3"
    initial:
      position: 0
      tilt: 0

  # ============================================
  # SENSORS (Input Devices)
  # ============================================

  - id: "living-room-temperature"
    type: "sensor"
    individual_address: "1.1.4"
    group_addresses:
      temperature: "4/1/0"
    initial:
      temperature: 21.5

  - id: "living-room-presence"
    type: "presence"
    individual_address: "1.1.5"
    group_addresses:
      presence: "4/1/10"
      lux: "4/1/11"
    initial:
      presence: false
      lux: 150.0

scenarios:
  - device_id: "living-room-temperature"
    field: "temperature"
    type: "sine_wave"
    params:
      center: 21.5
      amplitude: 2.0
      period_minutes: 30
      interval_seconds: 10

  - device_id: "living-room-presence"
    field: "presence"
    type: "presence_pattern"
    params:
      occupied_min_seconds: 15
      occupied_max_seconds: 90
      empty_min_seconds: 5
      empty_max_seconds: 20
      long_absence_chance: 0.1
      long_absence_max_seconds: 60
      lux_occupied: 350.0
      lux_empty: 80.0
