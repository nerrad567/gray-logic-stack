id: blind_position
name: Blind (Position)
domain: blinds
description: Blind/shutter actuator with position control

manufacturer:
  id: "M-0083"
  name: "ABB"
  product_model: "JRA/S 4.230.5.1"
  application_program: "Blind Actuator 4-fold 230V"
  hardware_type: "MDRC"
group_addresses:
  move_cmd:
    dpt: "1.008"
    direction: write
    flags: "C-W---"
    description: Up/Down command (0=Up, 1=Down)
  stop_cmd:
    dpt: "1.010"
    direction: write
    flags: "C-W---"
    description: Stop/Start command
  position_cmd:
    dpt: "5.001"
    direction: write
    flags: "C-W-U-"
    description: Position command (0%=open, 100%=closed)
  position_status:
    dpt: "5.001"
    direction: status
    flags: "CR-T--"
    description: Current position feedback
initial_state:
  position: 0
