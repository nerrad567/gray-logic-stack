id: blind_position
name: Blind (Position)
domain: blinds
description: Blind/shutter actuator with position control
group_addresses:
  move_cmd:
    dpt: "1.008"
    direction: write
    description: Up/Down command
  stop_cmd:
    dpt: "1.010"
    direction: write
    description: Stop/Start command
  position_cmd:
    dpt: "5.001"
    direction: write
    description: Position command (0%=open, 100%=closed)
  position_status:
    dpt: "5.001"
    direction: status
    description: Current position feedback
initial_state:
  position: 0
