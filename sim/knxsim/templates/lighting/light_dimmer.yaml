id: light_dimmer
name: Dimmable Light
domain: lighting
description: KNX dimming actuator with on/off and brightness control
group_addresses:
  switch_cmd:
    dpt: "1.001"
    direction: write
    description: On/Off command
  switch_status:
    dpt: "1.001"
    direction: status
    description: On/Off feedback
  brightness_cmd:
    dpt: "5.001"
    direction: write
    description: Brightness command (0-100%)
  brightness_status:
    dpt: "5.001"
    direction: status
    description: Brightness feedback
initial_state:
  on: false
  brightness: 0
