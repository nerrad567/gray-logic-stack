id: light_dimmer
name: Dimmable Light
domain: lighting
description: KNX dimming actuator with on/off and brightness control

manufacturer:
  id: "M-0083"
  name: "ABB"
  product_model: "UD/S 4.315.2.1"
  application_program: "Dimming Actuator 4-fold 315W"
  hardware_type: "MDRC"
group_addresses:
  switch_cmd:
    dpt: "1.001"
    direction: write
    flags: "C-W-U-"
    description: On/Off command
  switch_status:
    dpt: "1.001"
    direction: status
    flags: "CR-T--"
    description: On/Off feedback
  brightness_cmd:
    dpt: "5.001"
    direction: write
    flags: "C-W-U-"
    description: Brightness command (0-100%)
  brightness_status:
    dpt: "5.001"
    direction: status
    flags: "CR-T--"
    description: Brightness feedback
initial_state:
  on: false
  brightness: 0
