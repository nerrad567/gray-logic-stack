id: humidity_sensor
name: Humidity Sensor
domain: sensors
description: Relative humidity sensor (DPT 9.007)

manufacturer:
  id: "M-0069"
  name: "Elsner"
  product_model: "KNX TH-UP"
  application_program: "Humidity/Temperature Sensor"
  hardware_type: "flush"
group_addresses:
  humidity:
    dpt: "9.007"
    direction: status
    description: Relative humidity (%)
initial_state:
  humidity: 45.0
scenarios:
  - field: humidity
    type: random_walk
    params:
      center: 45.0
      step: 2.0
      min: 20.0
      max: 80.0
