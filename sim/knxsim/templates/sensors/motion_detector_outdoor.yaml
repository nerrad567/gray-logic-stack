id: motion_detector_outdoor
name: Motion Detector Outdoor
domain: sensors
description: Outdoor PIR motion detector IP55 with twilight sensor (Steinel IS3360 KNX)
type: motion_detector
manufacturer: Steinel
group_addresses:
  motion:
    dpt: "1.001"
    direction: status
    flags: "CR-T--"
    description: Motion detected
  brightness:
    dpt: "9.004"
    direction: status
    flags: "CR-T--"
    description: Ambient light level
  switch_output:
    dpt: "1.001"
    direction: status
    flags: "CR-T--"
    description: Combined output (motion + twilight)
  twilight_threshold:
    dpt: "9.004"
    direction: write
    flags: "C-W-U-"
    description: Twilight threshold (lux)
  on_time:
    dpt: "7.005"
    direction: write
    flags: "C-W-U-"
    description: On-time after motion (seconds)
  disable:
    dpt: "1.001"
    direction: write
    flags: "C-W-U-"
    description: Disable detector
initial_state:
  motion: false
  brightness: 50
  switch_output: false
