services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: graylogic-mosquitto
    ports:
      - "127.0.0.1:1883:1883" # localhost only for dev/testing
    volumes:
      - ./code/core/docker/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - graylogic

  # Time Series Database
  influxdb:
    image: influxdb:2.7-alpine
    container_name: graylogic-influxdb
    ports:
      - "127.0.0.1:8086:8086" # localhost only for dev/testing
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=graylogic
      - DOCKER_INFLUXDB_INIT_PASSWORD=dev-password-only
      - DOCKER_INFLUXDB_INIT_ORG=graylogic
      - DOCKER_INFLUXDB_INIT_BUCKET=graylogic
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - graylogic

  # KNX/IP Gateway Simulator (standalone Python, UDP:3671, API:9090)
  knxsim:
    build:
      context: ./sim/knxsim
    container_name: graylogic-knxsim
    ports:
      - "9090:9090"
    volumes:
      - knxsim_data:/app/data
      - ./sim/knxsim/static:/app/static  # Dev: live reload CSS/JS/HTML
      - ./sim/knxsim/templates:/app/templates  # Dev: live reload templates
      - ./sim/knxsim/config.yaml:/app/config.yaml  # Dev: live reload config
      - ./sim/knxsim/persistence:/app/persistence  # Dev: Python code
      - ./sim/knxsim/api:/app/api  # Dev: Python API code
      - ./sim/knxsim/core:/app/core  # Dev: Python core code
      - ./sim/knxsim/devices:/app/devices  # Dev: Python device classes
    networks:
      - graylogic

  # Gray Logic Core (API + WebSocket + Panel UI + managed knxd)
  graylogic:
    build:
      context: ./code/core
      dockerfile: docker/graylogic/Dockerfile
    container_name: graylogic-core
    ports:
      - "8090:8090"
    depends_on:
      mosquitto:
        condition: service_healthy
      knxsim:
        condition: service_started
    volumes:
      - ./code/core/configs:/app/configs:ro
      - graylogic_data:/app/data
    environment:
      - GRAYLOGIC_MQTT_HOST=mosquitto
      - GRAYLOGIC_KNXD_BACKEND_HOST=knxsim
    networks:
      - graylogic

volumes:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  graylogic_data:
  knxsim_data:

networks:
  graylogic:
    driver: bridge
